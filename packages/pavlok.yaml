# Pavlok Behavioral Modification Integration
# REST commands for shock/vibration stimuli

rest_command:
  pavlok_dynamic_shock:
    url: "https://api.pavlok.com/api/v5/stimulus/send"
    method: POST
    headers:
      Content-Type: application/json
      Authorization: !secret pavlok_token
    payload: >
      {
        "stimulus": {
          "stimulusType": "zap",
          "stimulusValue": {{ shock_value }}
        }
      }

  pavlok_vibe:
    url: "https://api.pavlok.com/api/v5/stimulus/send"
    method: POST
    headers:
      Content-Type: application/json
      Authorization: !secret pavlok_token
    payload: >
      {
        "stimulus": {
          "stimulusType": "vibe",
          "stimulusValue": 50
        }
      }

  pavlok_shock:
    url: "https://api.pavlok.com/api/v5/stimulus/send"
    method: POST
    headers:
      Content-Type: application/json
      Authorization: !secret pavlok_token
    payload: >
      {
        "stimulus": {
          "stimulusType": "zap",
          "stimulusValue": 50
        }
      }

  pavlok_couch:
    url: "https://api.pavlok.com/api/v5/stimulus/send"
    method: POST
    headers:
      Content-Type: application/json
      Authorization: !secret pavlok_token
    payload: >
      {
        "stimulus": {
          "stimulusType": "zap",
          "stimulusValue": 75,
          "reason": "Still on the couch, pup?"
        }
      }

  pavlok_bed:
    url: "https://api.pavlok.com/api/v5/stimulus/send"
    method: POST
    headers:
      Content-Type: application/json

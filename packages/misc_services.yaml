# Miscellaneous Service Integrations

rest_command:
  coach_call:
    url: "http://sentinel.local:3002/start-call"
    method: POST
    headers:
      Content-Type: application/json
    payload: >
      {
        "to": "+18583866200"
      }

  playlister:
    url: "http://sentinel.local:8888/api/update-playlists"
    method: POST

  print_briefing:
    url: "http://sentinel.local:3003/api/briefing/print"
    method: GET

  print_poem:
    url: "http://sentinel.local:3003/api/poem/print"
    method: GET

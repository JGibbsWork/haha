# Frigate Camera & Zone Detection
# MQTT-based binary sensors for occupancy detection

template:
  - trigger:
      - platform: mqtt
        topic: "frigate/living_room/couch/person"
    binary_sensor:
      name: "Couch Zone Occupied"
      state: "{{ trigger.payload == '1' }}"
      device_class: occupancy
      delay_off:
        seconds: 5

  - trigger:
      - platform: mqtt
        topic: "frigate/bed_room/bed"
    binary_sensor:
      name: "Bed Zone Occupied"
      state: "{{ trigger.payload == 'ON' }}"
      device_class: occupancy
      delay_off:
        seconds: 5

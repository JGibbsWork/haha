# HARD-CODED, WHOLE-STRIP GOVEE CALLS (no templating)
# Make sure no other package defines rest_command with these same names.

rest_command:
  # ---------- Party ----------

  govee_dj_party:
    url: https://openapi.api.govee.com/router/api/v1/device/control
    method: POST
    headers: { Content-Type: application/json, Govee-API-Key: !secret govee_api_key }
    content_type: application/json
    payload: >
      {"requestId":1,"payload":{"sku":"H61B9","device":"36:B8:C7:09:BE:1E:9A:3B",
      "capability": {"type": "devices.capabilities.dynamic_scene","instance": "lightScene",
      "value": {"paramId": 23525,"id": 14710}}}}


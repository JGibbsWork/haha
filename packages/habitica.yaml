# Habitica Gamification Integration
# Track negative habits for productivity enforcement

rest_command:
  habitica_lounge_negative:
    url: "https://habitica.com/api/v3/tasks/82732AB6-1574-4025-89BF-6D622F34FB4D/score/down"
    method: POST
    headers:
      x-api-user: !secret habitica_user_id
      x-api-key: !secret habitica_api_key
      Content-Type: "application/json"

movie_mode_dim_couch_off_fronts:
  sequence:
  - data:
      zone: kitchen
    action: script.govee_zone_off
  - data:
      zone: dining
    action: script.govee_zone_off
  - data:
      zone: entry_dj
    action: script.govee_zone_off
  - data:
      zone: living_front
    action: script.govee_zone_off
  - data:
      zone: couch_living
      pct: 20
      r: 255
      g: 160
      b: 120
    action: script.govee_zone_on
  - data:
      zone: couch_dj
      pct: 15
      r: 255
      g: 160
      b: 120
    action: script.govee_zone_on
  alias: Movie mode (dim couch, off fronts)
  description: ''

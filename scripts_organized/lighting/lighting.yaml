lighting_route_by_time_now:
  alias: Lighting - Route By Time (Now)
  mode: restart
  variables:
    morning_script: script.morning_lights
    day_script: script.daytime_lights
    evening_script: script.evening_lights
    chill_script: script.chill_lights
    morning_start: 05:00:00
    day_start: 08:00:00
    night_start: '22:00:00'
  sequence:
  - choose:
    - conditions:
      - condition: template
        value_template: "{{ now() >= today_at(morning_start) and\n   now() <  today_at(day_start) }}\n"
      sequence:
      - target:
          entity_id: '{{ morning_script }}'
        action: script.turn_on
    - conditions:
      - condition: template
        value_template: "{{ now() >= today_at(day_start) and\n   is_state('sun.sun','above_horizon') }}\n"
      sequence:
      - target:
          entity_id: '{{ day_script }}'
        action: script.turn_on
    - conditions:
      - condition: template
        value_template: "{{ is_state('sun.sun','below_horizon') and\n   now() < today_at(night_start) }}\n"
      sequence:
      - target:
          entity_id: '{{ evening_script }}'
        action: script.turn_on
    default:
    - target:
        entity_id: '{{ chill_script }}'
      action: script.turn_on
  description: ''
lights_off:
  sequence:
  - action: scene.turn_on
    metadata: {}
    data: {}
    target:
      entity_id: scene.away
  - action: script.govee_all_lights_off
    metadata: {}
    data: {}
  alias: Lights Off
  description: ''
toggle_lights:
  sequence:
  - if:
    - condition: state
      entity_id: light.office
      state: 'on'
    then:
    - action: script.lights_off
      metadata: {}
      data: {}
    else:
    - action: script.lighting_route_by_time_now
      metadata: {}
      data: {}
  alias: Toggle Lights
  description: ''

shade_position_report:
  alias: Shade/Blind Position Report
  description: Shows current position of all shades and blinds for diagnostics
  sequence:
  - action: persistent_notification.create
    data:
      title: "Shade & Blind Positions"
      message: >-
        **BLINDS:**
        - Bed Blind: {{ state_attr('cover.bed_blind', 'current_position') }}%
        - Closet Blind: {{ state_attr('cover.closet_blind', 'current_position') }}%
        - Dining Blind: {{ state_attr('cover.dining_blind', 'current_position') }}%
        - DJ Blind: {{ state_attr('cover.dj_blind', 'current_position') }}%
        - TV Blind: {{ state_attr('cover.tv_blind', 'current_position') }}%

        **SHADES:**
        - Bed Shade: {{ state_attr('cover.bed_shade', 'current_position') }}%
        - Closet Shade: {{ state_attr('cover.closet_shade', 'current_position') }}%
        - Dining Shade: {{ state_attr('cover.dining_shade', 'current_position') }}%
        - DJ Shade: {{ state_attr('cover.dj_shade', 'current_position') }}%
        - TV Shade: {{ state_attr('cover.tv_shade', 'current_position') }}%

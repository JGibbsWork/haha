open_blinds:
  alias: Open Blinds
  description: Opens all blinds with 2-second delays between each
  sequence:
  - action: cover.set_cover_position
    target:
      entity_id: cover.bed_blind
    data:
      position: 100
  - delay:
      seconds: 2
  - action: cover.set_cover_position
    target:
      entity_id: cover.closet_blind
    data:
      position: 100
  - delay:
      seconds: 2
  - action: cover.set_cover_position
    target:
      entity_id: cover.dining_blind
    data:

# Home Assistant Main Configuration
# Clean, modular structure with organized includes

# ============================================
# CORE CONFIGURATION
# ============================================

# Default integrations (frontend, mobile app, etc.)
default_config:

# Frontend theme configuration
frontend:
  themes: !include_dir_merge_named themes

# HTTP/Proxy configuration
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.30.32.0/24
    - 127.0.0.1

# ============================================
# AUTOMATIONS, SCRIPTS, SCENES
# ============================================

# Automations organized by category
automation: !include_dir_merge_list automations/

# Scripts organized by category
script: !include_dir_merge_named scripts_organized/

# Scenes configuration
scene: !include scenes.yaml

# ============================================
# INTEGRATIONS & PACKAGES
# ============================================

homeassistant:
  # Load all packages (includes Govee configs + all integrations)
  packages: !include_dir_named packages

# ============================================
# ENTITIES & HELPERS
# ============================================

# Input booleans and other helpers
input_boolean: !include entities/input_booleans.yaml
input_text: !include entities/input_text.yaml

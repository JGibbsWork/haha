# Presence-Based Home Control
# Zone enter/leave automations

- id: '1758667825052'
  alias: Arrive Home
  description: ''
  triggers:
  - trigger: zone
    entity_id: device_tracker.jamess_iphone
    zone: zone.home
    event: enter
  conditions: []
  actions:
  - action: script.lighting_route_by_time_now
    metadata: {}
    data: {}
  - action: script.tv_blind_up
    metadata: {}
    data: {}
  - action: script.projector_turn_on
    metadata: {}
    data: {}
  mode: single

- id: '1734301200001'
  alias: Leave Home
  description: Turn off projector, lights, and TV when leaving home
  triggers:
  - trigger: zone
    entity_id: device_tracker.jamess_iphone
    zone: zone.home
    event: leave
  conditions: []
  actions:
  - action: script.projector_turn_off
    metadata: {}
    data: {}
  - action: light.turn_off
    target:
      entity_id: all
    data: {}
  - action: media_player.turn_off
    target:
      entity_id: media_player.googletv
    data: {}
  mode: single

# Automated Restriction Schedules
# Time-based toggling of behavioral enforcement controls

# Couch Restrictions - Enable at night
- id: couch_restriction_enable
  alias: "Couch Restriction: Enable (11pm Sun-Thu)"
  description: Enable couch restriction at 11pm on weeknights
  mode: single
  triggers:
    - platform: time
      at: "23:00:00"
  conditions:
    - condition: time
      weekday:
        - sun
        - mon
        - tue
        - wed
        - thu
  actions:
    - action: input_boolean.turn_on
      target:
        entity_id: input_boolean.couch_restricted
      data: {}

# Couch Restrictions - Disable in afternoon
- id: couch_restriction_disable
  alias: "Couch Restriction: Disable (3pm Mon-Fri)"
  description: Disable couch restriction at 3pm on weekdays
  mode: single
  triggers:
    - platform: time
      at: "15:00:00"
  conditions:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  actions:
    - action: input_boolean.turn_off
      target:
        entity_id: input_boolean.couch_restricted
      data: {}


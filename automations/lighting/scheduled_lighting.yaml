# Scheduled Lighting Automations
# Time-based lighting control throughout the day

- id: '1745496301073'
  alias: 6am Morning Routine
  description: 'Open blinds, set lights, turn on projector/kiosk when home'
  triggers:
  - trigger: time
    at: 06:00:00
  conditions:
  - condition: zone
    entity_id: device_tracker.jamess_iphone
    zone: zone.home
  actions:
  - action: script.open_blinds
    metadata: {}
    data: {}
  - action: script.lighting_route_by_time_now
    metadata: {}
    data: {}
  - action: script.projector_turn_on
    metadata: {}
    data: {}
  - action: script.tv_open_kiosk_browser
    metadata: {}
    data: {}
  mode: single


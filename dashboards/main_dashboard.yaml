          - type: custom:button-card
            entity: sensor.weather_temperature
            name: Now
            show_state: true
            show_label: true
            label: |
              [[[
                const condition = states['sensor.weather_condition']?.state || 'Unknown';
                const feels = states['sensor.weather_feels_like']?.state || '--';
                const wind = states['sensor.weather_wind_speed']?.state || '--';
                return `${condition} · Feels ${feels}° · Wind ${wind} mph`;
              ]]]
            styles:
              card:
                - background: rgba(30, 60, 120, 0.3)
                - backdrop-filter: blur(12px)
                - -webkit-backdrop-filter: blur(12px)
                - height: 120px
                - border-radius: 16px
                - border: 1px solid rgba(255, 255, 255, 0.08)
                - box-shadow: 0 0 0 1px rgba(255,255,255,0.06), 0 4px 24px rgba(0,0,0,0.4)
              state:
                - font-size: 56px
                - font-weight: 300
                - color: rgba(255, 255, 255, 0.95)
                - letter-spacing: -2px
              name:
                - color: rgba(255, 255, 255, 0.5)
                - font-size: 12px
                - font-weight: 400
                - text-transform: uppercase
                - letter-spacing: 1px
              label:
                - color: rgba(255, 255, 255, 0.6)
                - font-size: 13px
                - font-weight: 400
              icon:
                - display: none
            tap_action:
              action: none

          - type: custom:button-card
            entity: sensor.forecast_today_high
            show_state: false
            show_label: true
            show_name: true
            name: |
              [[[
                const date = states['sensor.forecast_today_date']?.state || 'Today';
                const parts = date.split('/');
                return parts[0] + '/' + parts[1];
              ]]]
            label: |
              [[[
                const high = entity.state || '--';
                const low = states['sensor.forecast_today_low']?.state || '--';
                const condition = states['sensor.forecast_today_condition']?.state || '';
                return `${high}° / ${low}° · ${condition}`;
              ]]]
